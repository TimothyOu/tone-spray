<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoicePainter by TimothyOu</title>
  </head>
  <body>
    <main id="main">
      <div id="palette" tabindex="0"></div>
      <div id="panel">
        <div id="audio-analyzer">
          <div>
            <canvas id="audio-freqmap" width="800px" height="400px"></canvas>
            <button id="button-action-clear">清空画布</button>
          </div>
          <div id="audio-info"></div>
        </div>
      </div>
    </main>
    <footer>
      <div id="audio-container">
        <div id="audio-control-button">
          <button id="button-action-element">音频播放</button>
          <button id="button-action-stream">麦克风监听</button>
          <button id="button-action-audiocapture">系统监听</button>
        </div>
        <div id="audio-element-wrap">
          <audio
            id="audio"
            src="/audio-sample/DEPAPEPE - START.mp3"
            controls
          ></audio>
          <input
            id="input-audio-file"
            type="file"
            accept=".mp3,.mp4,.flac,.ogg,.webm,.wav"
          />
        </div>
      </div>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
